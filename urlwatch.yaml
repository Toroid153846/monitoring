report:
  email:
    enabled: true
    keyring: false          # ← ★ これを追加して Keyring を使わない

    subject: "urlwatch – {count} changes detected"
    from: !ENV ${URLWATCH_EMAIL_USER}
    to:   !ENV ${URLWATCH_EMAIL_USER}

    smtp:
      host: smtp.gmail.com
      port: 587
      starttls: true
      user: !ENV ${URLWATCH_EMAIL_USER}      # ← 環境変数をそのまま利用
      password: !ENV ${URLWATCH_EMAIL_PASS}  # ← 同上
