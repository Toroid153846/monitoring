report:
  email:
    enabled: true
    method: smtp
    from:    "${secrets.MAIL_USER}"
    to:      "${secrets.MAIL_USER}"

    smtp:
      host:     smtp.gmail.com
      auth:     true
      port:     587
      starttls: true
      user:     "${secrets.MAIL_USER}"
      insecure_password: "${secrets.MAIL_PASS}"
