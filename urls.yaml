kind: url
name: "google"
url:  "https://www.google.com/"
filter:
  # いちど全体をプレーンテキスト化したい場合
  - html2text

  # PCRE／DOTALL モードで START…END の間を抜き出す
  # grep の -P は Perl 正規表現、
  # -z は入力全体を1バッファとして扱うオプションです。
  - grep: -Pzo "(?s)(?<=Googleについて).*?(?=ストア)"
  # 最後に strip で前後空白を削除
  - strip
